<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="img-1.jpg" alt="image" class="user-image">
                    <h2 class="user-name">Nitesh Kumar</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-2.jpg" alt="image" class="user-image">
                    <h2 class="user-name">Nitesh Kumar</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-3.jpg" alt="image" class="user-image">
                    <h2 class="user-name">Nitesh Kumar</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-4.jpg" alt="image" class="user-image">
                    <h2 class="user-name">Tonny Jem</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-5.jpg" alt="image" class="user-image">
                    <h2 class="user-name">Malik Singh</h2>
                    <p class="user-profession">Product Manager</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-6.jpg" alt="image" class="user-image">
                    <h2 class="user-name">Tomy Welly</h2>
                    <p class="user-profession">Backend Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-5.jpg" alt="image" class="user-image">
                    <h2 class="user-name">Rajesh Gupta</h2>
                    <p class="user-profession">Testing Senior</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-6.jpg" alt="image" class="user-image">
                    <h2 class="user-name">Krish Mehta</h2>
                    <p class="user-profession">Webniar Junior</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class=" swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
